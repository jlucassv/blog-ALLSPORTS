<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./style/styleRegister.css">

<body>
  <div class="conteiner">
    <header class="header">
      <a href="./index.html"><img src="./img/icon.png" alt="logo" class="iconNavbar"></a>
      <a href="./index.html"><img src="./img/logo.png" alt="logo" class="logoNavbar"></a>      <div class="navHeader" id="home">
          <a href="./loginpage.html"><button class="navBtn">Login</button></a>
          <a href="./register.html"><button class="navBtn">Registre-se</button></a>
      </div>
    </header>
    <section class="main-content">
      <form action="">
      <div class="container">
          <p class="title">Registre-se</p>
          <div class="">
            <label for="emailRegister"><p class="">E-mail:</p> </label>
            <input type="email" name="email" id="emailRegister" class="inputbox" placeholder="Digite seu e-mail" required>
          </div>
          <div class="">
            <label for="nameRegister"><p class="">Nome:</p> </label>
            <input type="text" name="name" id="nameRegister" class="inputbox" placeholder="Digite seu nome" required>
          </div>
          <div class="">
            <label for="lastnameRegister"><p class="">Sobrenome:</p> </label>
            <input type="text" name="lastname" id="lastnameRegister" class="inputbox" placeholder="Digite seu sobrenome" required>
          </div>
          <div class="boxes">
            <label for="passwordRegister"><p class="">Senha:</p> </label>
            <input type="password" name="password" id="passwordRegister" class="inputbox" placeholder="Digite sua senha" required>
          </div>
          <div class="boxes">
            <label for="confirmPassword"><p class="">Confirme sua senha:</p>  </label>
            <input type="password" name="confirmPassword" id="confirmPassword" class="inputbox" placeholder="Repita sua senha" required>
          </div>
          <div class="">
            <input type="submit" value="cadastrar" id="registerBtn">
          </div>
      </div>
        </form>
      </div>
    </section>
    <footer class="footer">
      <img src="./img/icon.png" alt="icon" class="logoFooter">
    </footer>
    </div>
  
</body>
